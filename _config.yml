deploy:
  - type: git
    repo:
      alicloud: ssh://root@120.27.133.113:9222/mnt/gitrepo/MatthewBlog  # 自己的服务器
      gitee: https://gitee.com/olddoge/matthew  # 无page服务，纯备份
